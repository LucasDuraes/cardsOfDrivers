                            <h3>descrição:</h3>
                            <p>Um dos maiores pilotos de sua era Ayrton ficou conhecido como o rei de Monaco, circuito iconico até os dias de hoje. Ayrton morreu em 1º de maio de 1994, como resultado de uma colisão entre o carro do piloto brasileiro Ayrton Senna e uma barreira de concreto, enquanto participava do Grande Prêmio de San Marino, no Autódromo Enzo e Dino Ferrari, em Ímola, na Itália.<strong>Click para outras informações</strong></p>

                            <p>Sir Lewis Carl Davidson Hamilton é um automobilista britânico. Sete vezes campeão mundial de Fórmula 1, nos anos de 2008, 2014, 2015, 2017, 2018, 2019 e 2020, Hamilton é considerado um dos maiores pilotos de todos os tempos, e um dos desportistas mais bem sucedidos da história.<strong>Click para outras informações</strong></p>
