<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Dos Pilotos</title><!--Essa tag e muito importante para os motores de busca pois fala o nome da seu site ou da página.-->
    <meta name="description" content="Cards dos Pilotos melhores da Formula1."><!--Essa tag e muito importante para os motores de busca pois faz uma descrição do seu conteudo.-->

    <link rel="stylesheet" href="stylecard.css">
</head>
<body>

    <button onclick="btnto()" id="btn">a</button>
    <label for="btn">
        <section class="card">
            <h1 class="nameDriver">Ayrton Senna</h1><!--Essa tag e muito importante para os motores de busca, pois e o título do seu texto. Independente de qual seja h1, h2, ...-->
            <img class="driver" src="https://blogs.correiobraziliense.com.br/vrum/wp-content/uploads/sites/51/2020/04/ayrton-senna-550x366.jpg" alt="Foto de Ayrton Senna!"><!--Lembre-se de sempre descrever as imagens por meio da tag alt isso ajuda muito quando alguem faz uma busca por imagens.-->
            
            <section id="info">
                <div class="wordchampionchip" id="wordchampionchip">
                    <h3>Títulos Mundias:</h3>
                    <p>3</p>
                </div>
                <div class="wins" id="wins">
                    <h3>Vitórias:</h3>
                    <p>41</p>
                </div>
                <div class="pole" id="pole">
                    <h3>Polepositions:</h3>
                    <p>65</p>
                </div>
                <div class="desc" id="desc">
                    <h3>descrição:</h3>
                    <p>Um dos maiores pilotos de sua era Ayrton ficou conhecido como o rei de Monaco, circuito iconico até os dias de hoje. Ayrton morreu em 1º de maio de 1994, como resultado de uma colisão entre o carro do piloto brasileiro Ayrton Senna e uma barreira de concreto, enquanto participava do Grande Prêmio de San Marino, no Autódromo Enzo e Dino Ferrari, em Ímola, na Itália.</p>
                </div>
            </section>        
        </section>
    </label>

    <script src="scriptcard.js"></script>
</body>
</html>
